<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Books shop</header>
    <main>
        <form id="form">
            <div class="formDiv">
                <label for="BookName">Book Name</label>
                <input type="text" id="BookName" class="SameWidth" required>
            </div>
            <div class="formDiv">
                <label for="BookPrice">Book Price</label>
                <select  id="BookPrice" class="SameWidth">
                    <option value="100JD">100JD</option>
                    <option value="500JD">500JD</option>
                    <option value="1000JD">1000JD</option>
                </select>
            </div>
            <div class="formDiv">
                <h1></h1>
                <button id="submit" class="SameWidth">Submit</button>
            </div>
        </form>
        <div id="TableContainer">
        <table id="rendering"></table>
        <div id="TotalContainer"></div>
    </div>
    </main>
    <footer>&copy; ASAC 2021 </footer>
    <script src="js/app.js"></script>
</body>
</html>
